<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <!-- RESET CSS -->
    <link rel="stylesheet" href="http://meyerweb.com/eric/tools/css/reset/">
    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@1,300;1,600;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css">
    <link rel="stylesheet" href="/styles/header.css" type="text/css">
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css">
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css">
    <link rel="stylesheet" href="/styles/media-query.css" type="text/css">


    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/compose-char-counter.js"></script>
</head>

<body>
    <nav>
        <div class="navRow">
            <span class="logo">tweeter</span>
            <div class="phrase">
                <span>Write  </span> a new tweet
                <img src="https://www.flaticon.com/svg/static/icons/svg/3767/3767273.svg" alt="">
            </div>
        </div>
    </nav>
    
    <div class="entire">
        <div class="real-header">
            <header>
                <div class="new-head">
                    <div class="avatar">
                        <img src="/images/profile-hex.png">
                    </div>
                    <br>
                    <div class="avatar-name">
                        <h2>Your Name</h2>
                    </div>
                </div>
            </header>
        </div>
        <!-- Page-specific (main) content here -->
        <div class="outter-container">
            <main class="container">
                <section class="new-tweet">
                    <div class="error-msg">
                        <h4>Too Many Characters! YOU KNOW THE RULES!!!!! 140 characters max plz</h4>
                    </div>
                    <form id="slide" class="prevent" action="/tweets" method="POST">
                        <textarea name="text" placeholder="What are you humming about?" id="tweet-text"></textarea>
                        <div class="button-counter">
                            <button class="btn" type="submit">Tweet</button>
                            <output name="counter" class="counter" for="tweet-text">140</output>
                        </div>
                    </form>
                </section>
                <div class="user-tweets">
                </div>
            </main>
        </div>
    </div>
                            <div class="arrow">
                                <img class="arrow-toggle" src="https://www.flaticon.com/svg/static/icons/svg/1635/1635653.svg" alt="">
                            </div>
</body>
</html>
